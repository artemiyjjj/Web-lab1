<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <title>lab1</title>
    <link rel="stylesheet" href="style-sheet.css"></link>
<!--    <script src="https://d3js.org/d3.v4.min.js"></script>-->
</head>
<body>
<header>
    <h2 class="header">Романов Артемий</h2>
    <h2 class="header">P32302</h2>
    <h2 class="header">3112</h2>
</header>
<div class="action-area">
    <div class="action-area__left-subarea">
        <div class="action-area__left-subarea__output">
            <div class="action-area__left-subarea__output__graphic">
                <img src="areas.png">
            </div>
        </div>
        <div class="action-area__left-subarea__input">
            <form name="inputValues">
                <label>X coordinate:
                    <input type="radio" id="X=-5" name="xValue" value="-5">
                    <label for="X=-5">-5</label>
                    <input type="radio" id="X=-4" name="xValue" value="-4">
                    <label for="X=-4">-4</label>
                    <input type="radio" id="X=-3" name="xValue" value="-3">
                    <label for="X=-3">-3</label>
                    <input type="radio" id="X=-2" name="xValue" value="-2">
                    <label for="X=-2">-2</label>
                    <input type="radio" id="X=-1" name="xValue" value="-1">
                    <label for="X=-1">-1</label>
                    <input type="radio" id="X=0" name="xValue" value="0" checked>
                    <label for="X=0">0</label>
                    <input type="radio" id="X=1" name="xValue" value="1">
                    <label for="X=1">1</label>
                    <input type="radio" id="X=2" name="xValue" value="2">
                    <label for="X=2">2</label>
                    <input type="radio" id="X=3" name="xValue" value="3">
                    <label for="X=3">3</label>
                </label>
                <label>Y coordinate: <input type="text" required name="yValue" value="1"
                                            placeholder="Insert number from '-5' to '3'"
                                            alt="Поле ввода координаты Игрек"></label>
                <label>R value: <input type="text" required name="rValue" value="1"
                                       placeholder="Insert number from '1' to '4'" alt="Поле выбора радиуса"></label>
                <label for="button-send">
                    <button id="button-send" name="submitButton">Send</button>
                </label>
            </form>
        </div>
    </div>
    <div class="action-area__right-subarea">
        <div class="action-area__right-subarea__history-table">
            <table>
                <thead>
                <tr>
                    <th>Coordinates</th>
                    <th>Result</th>
                    <th>Time</th>
                    <th>Execution</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!--            <div class="action-area__right-subarea__history-table__header"><h3>Coordinates</h3><h3>Result</h3><h3>Time</h3><h3>Execution</h3></div>-->
        </div>
    </div>
</div>
<script src="js-applications/validator.js"></script>
</body>
</html>
